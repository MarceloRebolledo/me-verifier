<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Me Verifier</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Me Verifier</h1>
    <p class="subtitle">Sube una foto y te diré si eres tú o no 👇</p>

    <div id="drop" class="dropzone">
      <input id="file" type="file" accept="image/jpeg,image/png" />
      <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
      <img id="preview" alt="" />
    </div>

    <button id="send" disabled>Verificar</button>

    <div id="result" class="result hidden">
      <div id="badge" class="badge"></div>
      <div class="kv">
        <span>Score:</span><code id="score">–</code>
      </div>
      <div class="kv">
        <span>Threshold:</span><code id="threshold">–</code>
      </div>
      <div class="kv">
        <span>Latencia:</span><code id="latency">–</code>
      </div>
      <div class="kv">
        <span>Versión:</span><code id="version">–</code>
      </div>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
